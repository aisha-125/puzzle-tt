<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script type="module" src="../js/javascript.js"></script>
	<title>Tetris</title>
</head>

<body class="background">
	<div id="main-container">
		<div>
			<h2>Score: <span id="score"></span></h2>
		</div>
		<div id="btn-container">
			<button id="start-btn" onclick="start()"><span>Start</span></button>
		</div>
		<div class="game-wrapper">
			<main class="game-container">
				<canvas id="game" width="400" height="600"></canvas>
			</main>
			<aside class="piece-container">
				<canvas id="nextPiece" width="160" height="80"></canvas>
			</aside>
		</div>
	</div>
	<div id="gameOver">
		<h2 id="gameOverText">Game Over!!</h2>
		<button id="retryButton" onclick="retryGame()">
			<i class="bi bi-arrow-clockwise"></i>
		</button>
	</div>

</body>

</html>
